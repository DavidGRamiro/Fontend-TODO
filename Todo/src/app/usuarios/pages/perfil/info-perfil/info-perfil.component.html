
<div class="mt-8 text-center">
  <h4>Actualización de datos de usuario</h4>
</div>
<div class="grid mt-5">
  <div class="col-6">
    <div class="mr-8 ">
      <form class="form" [formGroup]="formData" (ngSubmit)="actualizarDatos()">
        <div class="spans">
          <span class="p-float-label text align center mb-4 mt-4">
            <input pInputText id="name" formControlName="name" [(ngModel)]="user.name" required="true"/>
            <label for="name">Nombre</label>
          </span>
          <span class="p-float-label mb-4">
            <input pInputText id="username" formControlName="username" [(ngModel)]="user.username" required="true"/>
            <label for="username">Nombre de usuario</label>
          </span>
          <span class="p-float-label mb-4">
            <input pInputText id="email" formControlName="email" [(ngModel)]="user.email" required="true"/>
            <label for="email">Correo eléctrónico</label>
          </span>
          <span class="p-float-label mb-4">
            <input  pInputText type="password" [disabled]="true" [value]="user.password"/>
            <label for="username">Contraseña</label>
          </span>
          <span class="p-float-label mb-4">
            <input type="password" pInputText id="new_password" formControlName="password_nueva"/>
            <label for="username">Nueva contraseña</label>
          </span>
          <span class="p-float-label mb-4">
            <input type="password" pInputText id="confirmar_contraseña" formControlName="password_confirmacion" required="true"/>
            <label for="Confrimar contraseña">Confirmar contraseña</label>
          </span>
        </div>
        <div class="buttons">
          <!-- <button pButton pRipple label="Cancelar" class="p-button-warning mr-2  text align center" (click)="limpiarForm()"></button> -->
          <button pButton pRipple label="Guardar cambios" class="p-button-success font-bold" type="submmit"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-6 carrousel ">
    <h3 class="text-center">Elige tu avatar !</h3>
    <p-carousel [value]="avatarsName" [numVisible]="1" orientation="vertical" [numScroll]="1" verticalViewPortHeight="530px" [circular]="true" [responsiveOptions]="responsiveOptions">
      <ng-template let-item pTemplate="item">
          <div class="text-center py-8 px-3">
              <div class="mb-1">
                  <img [src]="item.img" [alt]="item.name" class="w-3" />
                </div>
                <div>
                  <h4 class="mb-1">{{ item.name }}</h4>
                  <div class="mt-5 flex align-items-center justify-content-center gap-2">
                    <p-button icon="pi pi-check" [rounded]="true" (onClick)="setAvatar()" />
                  </div>
                </div>
          </div>
      </ng-template>
  </p-carousel>


  </div>
</div>

<p-toast></p-toast>
